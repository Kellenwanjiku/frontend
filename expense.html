<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex min-h-screen">
    <div class="bg-green-900 text-white p-9 flex flex-col">
      <a class="text-xl font-bold flex items-center space-x-2" href="#">
        <img
          alt="A placeholder for the app icon"
          class="h-8 w-8"
          height="32"
          src="./piggy-bank.png"
          width="32"
        />
        <span> Finance Tracker </span>
      </a>
      <div class="grid grid-cols-1 gap-4">
        <nav class="col-span-1 bg-gray-10 p-1" id="navigation-container"></nav>
        <main class="col-span-4">
          <div id="content-area"></div>
        </main>
      </div>
    </div>
    <!--<div class="grid grid-cols-5 gap-4"> 
        <nav class="col-span-1 bg-gray-100 p-4" id="navigation-container">
          </nav>
        <main class="col-span-4">
          <div id="content-area"></div> 
        </main>
    </div>-->
    <div class="flex-1 p-9">
      <div class="flex justify-end items-center mb-4">
        <div class="flex items-center space-x-4 relative">
          <span
            class="text-gray-700 font-semibold dropdown-toggle"
            id="dropdownMenuButton"
          >
            Jane Doe
          </span>
          <i
            class="fas fa-chevron-down text-gray-400 cursor-pointer dropdown-toggle"
            id="dropdownIcon"
          ></i>
          <div
            class="absolute hidden z-10 w-40 mt-1 right-0 origin-top-right rounded-md shadow-sm bg-white ring-1 ring-black ring-opacity-5 focus:outline-none dropdown-menu"
            aria-labelledby="dropdownMenuButton"
          >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Logout</a
            >
          </div>
        </div>
      </div>
      <nav class="text-sm font-medium text-gray-500" aria-label="Breadcrumb">
        <ol class="list-none p-8 inline-flex">
          <li class="flex items-center">
            <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
            <span class="mx-2 text-gray-400">/</span>
          </li>
          <li class="flex items-center">
            <a href="#" class="text-gray-500" aria-current="page"
              >Financial Overview</a
            >
            <span class="mx-2 text-gray-400">/</span>
          </li>
          <li class="flex items-center">
            <a href="#" class="text-gray-500" aria-current="page">Expenses</a>
          </li>
        </ol>
      </nav>

      <h1 class="text-2xl font-bold text-green-700 mb-4">Add an Expense</h1>
      <div id="errorMessage" class="hidden text-red-600"></div>
      <div id="successMessage" class="hidden text-green-600"></div>
      <div class="mb-4">
        <label for="goalName" class="block text-gray-700 font-bold mb-2"
          >Description</label
        >
        <input
          type="text"
          id="goalName"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        />
      </div>
      <div class="mb-4">
        <label for="targetAmount" class="block text-gray-700 font-bold mb-2"
          >Amount</label
        >
        <input
          type="number"
          id="targetAmount"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        />
      </div>
      <div class="mb-4">
        <label for="targetDate" class="block text-gray-700 font-bold mb-2"
          >Date incurred</label
        >
        <input
          type="date"
          id="targetDate"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        />
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-bold mb-2"
          >Notes (optional)</label
        >
        <textarea
          id="description"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          rows="3"
        ></textarea>
      </div>
      <button
        onclick="addExpense()"
        class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Save
      </button>
    </div>

    <script>
      // Function to add expenses
      async function addExpense() {
        // Capture user input
        const description = document.getElementById("goalName").value;
        const amount = document.getElementById("targetAmount").value;
        const date = document.getElementById("targetDate").value;
        const notes = document.getElementById("description").value;

        // Create expense object
        const expenseData = {
          description,
          amount,
          date,
          notes,
        };

        try {
          // Send POST request to the server
          const response = await fetch(
            "http://127.0.0.1:8000/api/v1/expenses",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(expenseData),
            }
          );

          // Check if request was successful
          if (response.ok) {
            // Show success message
            showSuccessMessage("Expense added successfully!");
          } else {
            // Show error message
            showErrorMessage("Failed to add expense. Please try again.");
          }
        } catch (error) {
          console.error("Error adding expense:", error);
          // Show error message
          showErrorMessage("Failed to add expense. Please try again.");
        }
      }

      // Function to show success message
      function showSuccessMessage(message) {
        const successMessageElement = document.getElementById("successMessage");
        successMessageElement.textContent = message;
        successMessageElement.classList.remove("hidden");
      }

      // Function to show error message
      function showErrorMessage(message) {
        const errorMessageElement = document.getElementById("errorMessage");
        errorMessageElement.textContent = message;
        errorMessageElement.classList.remove("hidden");
      }
    </script>
  </body>
  <script src="app.js"></script>
</html>
