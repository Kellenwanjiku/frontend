    <h1 class="text-2xl font-bold text-green-700 mb-4">Set a budget</h1>
    <div class="mb-4">
        <label for="category" class="block text-gray-700 font-bold mb-2">Choose a category</label>
        <div class="relative">
            <select id="category" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                <option>Bills &amp; Utilities</option>
                <option>Custom Category</option>
                
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>

    </div>
    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">When will this happen?</label>
        <div class="mt-2">
            <div class="form-check">
                <input class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-green-600 checked:border-green-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="frequency" id="weekly">
                <label class="form-check-label inline-block text-gray-800" for="weekly">Every week</label>
            </div>
            <div class="form-check">
                <input class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-green-600 checked:border-green-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="frequency" id="monthly" checked>
                <label class="form-check-label inline-block text-gray-800" for="monthly">Every month</label>
            </div>
            <div class="form-check">
                <input class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-green-600 checked:border-green-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="frequency" id="yearly">
                <label class="form-check-label inline-block text-gray-800" for="yearly">Every year</label>
            </div>
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">What's your spending cycle like?</label>
        <div class="flex items-center">
            <input type="number" id="amount" class="appearance-none block w-20 bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" value="0">
            <span class="mx-2 text-gray-500">every</span>
            <input type="number" id="duration" class="appearance-none block w-20 bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" value="0">
            <span class="ml-2 text-gray-500">months</span>
        </div>
    </div>
