<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto p-6">
        <div class="flex items-center mb-6">
            <input type="text" placeholder="Add new budget" class="border-0 p-4 w-full text-lg placeholder-gray-400">
            <button class="ml-4 text-green-900">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        <div class="grid gap-4">
            <div class="bg-green-900 text-white p-4 rounded-lg shadow-lg flex items-center justify-between">
                <div class="flex items-center">
                    <div class="bg-white text-green-900 rounded-full p-2 mr-4">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div>
                        <div class="font-semibold text-lg">Grocery</div>
                        <div class="text-sm">Overtime</div>
                    </div>
                </div>
                <div class="font-bold text-lg">$1458.30</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg flex items-center justify-between">
                <div class="flex items-center">
                    <div class="bg-gray-200 text-green-900 rounded-full p-2 mr-4">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <div>
                        <div class="font-semibold text-lg">Cloths</div>
                        <div class="text-sm text-gray-500">Week</div>
                    </div>
                </div>
                <div class="font-bold text-lg">$1458.30</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg flex items-center justify-between">
                <div class="flex items-center">
                    <div class="bg-gray-200 text-green-900 rounded-full p-2 mr-4">
                        <i class="fas fa-bus"></i>
                    </div>
                    <div>
                        <div class="font-semibold text-lg">Transportation</div>
                        <div class="text-sm text-gray-500">Month</div>
                    </div>
                </div>
                <div class="font-bold text-lg">$1458.30</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg flex items-center justify-between">
                <div class="flex items-center">
                    <div class="bg-gray-200 text-green-900 rounded-full p-2 mr-4">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div>
                        <div class="font-semibold text-lg">Education</div>
                        <div class="text-sm text-gray-500">Day</div>
                    </div>
                </div>
                <div class="font-bold text-lg">$1458.30</div>
            </div>
        </div>
    </div>
</body>
</html>
