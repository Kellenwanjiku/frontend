<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-green-900 text-white">
    <div class="flex h-screen">
        <div class="w-1/2 bg-green-800 bg-opacity-50 p-12">
            <div class="flex justify-center">
                <img alt="Ekash logo" class="mb-4" height="100" src="./piggy-bank.png" width="100"/>
            </div>
            <h1 class="text-4xl font-semibold mb-6 text-center">
                Personal Finance Tracker
            </h1>
        </div>
        <div class="w-1/2 flex justify-center items-center bg-white text-gray-700">
            <div class="w-96">
                <h2 class="text-2xl font-semibold mb-6">
                    Sign Up
                </h2>
                <div class="space-y-4">
                    <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Full Name" type="text"/>
                    <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Email" type="email"/>
                    <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Password" type="password"/>
                </div>
                <button class="w-full bg-green-600 text-white px-4 py-2 rounded mt-6 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Sign Up
                </button>
                <p class="text-center text-sm mt-4">
                    Already have an account?
                    <a class="text-green-600 hover:text-green-700" href="./signin.html">
                        Sign In
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
