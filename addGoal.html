<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="max-w-3xl mx-auto py-8 border border-gray-300 rounded-lg p-4">
      <h1 class="text-2xl font-bold mb-4">My Goals</h1>
      <button
        id="addGoalBtn"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
      >
        + Add new goal
      </button>
      <!-- Existing goal sections -->
      <!-- Add a container for new goals -->
      <div id="newGoalsContainer"></div>
    </div>

    <script>
      // Function to add a new goal field
      function addNewGoal() {
        // Create a new goal HTML structure
        var newGoalHTML = `
                <div class="mt-4 border border-gray-300 rounded-lg p-4">
                    <div class="flex items-center justify-between mb-2">
                        <div>
                            <p class="text-gray-800 font-bold">New Goal</p>
                            <p class="text-gray-600">Target amount: Ksh <input type="text" class="inputAmount" placeholder="Enter amount"></p>
                            <p class="text-gray-600">Target date: <input type="date" class="inputDate"></p>
                        </div>
                        <div class="w-3/4 bg-gray-200 rounded-full h-4">
                            <div class="bg-gray-600 h-4 rounded-full" style="width: 0%;"></div>
                        </div>
                        <div class="text-gray-600">0%</div>
                        <div class="ml-2">
                            <i class="fas fa-edit text-blue-600 cursor-pointer"></i>
                            <i class="fas fa-trash text-red-600 cursor-pointer ml-2"></i>
                        </div>
                    </div>
                </div>
            `;

        // Append the new goal HTML to the container
        document.getElementById("newGoalsContainer").innerHTML += newGoalHTML;

        // Send a POST request to the API endpoint with the goal data
        var amount = document.querySelector(".inputAmount").value;
        var date = document.querySelector(".inputDate").value;
        fetch("http://127.0.0.1:8000/api/v1/goals", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            amount: amount,
            date: date,
          }),
        })
          .then((response) => {
            if (response.ok) {
              console.log("Goal added successfully");
            } else {
              console.error("Error adding goal");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      // Event listener for the "Add new goal" button
      document
        .getElementById("addGoalBtn")
        .addEventListener("click", addNewGoal);
    </script>
  </body>
</html>
